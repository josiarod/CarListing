<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add an Employee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<nav th:replace="base :: navlinks"></nav>

<header class="masthead"  style="background-image: url('img/office.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="title col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Add an Employee</h1>
                    <span class="subheading">Scroll down to add an employee</span>
                </div>
            </div>
        </div>
    </div>
</header>





<div class="row jumbotron">
    <div class="col-md-6">

        <hr>
        <form method="POST" th:action="@{/processEmployee}" th:object="${employee}"
              enctype="multipart/form-data">
            <div class="form-group">
                <label for="firstnameinput">First Name</label>
                <input id="firstnameinput"  class="form-control" type="text" th:field="*{employeeFirstName}" placeholder="Enter the employee first name:" />
            </div>

            <div class="form-group">
                <label for="lastnameinput">Last Name</label>
                <input id="lastnameinput"  class="form-control" type="text" th:field="*{employeeLastName}" placeholder="Enter the employee last name:" />
            </div>

            <div class="form-group">
                <label for="position">Position</label>
                <input id="position" class="form-control" type="text" th:field="*{employeePosition}" placeholder="Enter the employee position: "/>
            </div>

            <div class="form-group">
                <label for="salary">Salary</label>
                <input id="salary" class="form-control" type="text" th:field="*{employeeSalary}" placeholder="Enter employee salary: "/>
            </div>



            <select th:field="*{company}">
                <div th:each="company: ${companies}">
                    <option th:value="${company.id}" th:text="${company.companyName}"></option>
                </div>
            </select>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>



</div>



<footer class="footer1">
    <div class="container">
        <p class="copyright">Copyright &copy 2020 .</p>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
